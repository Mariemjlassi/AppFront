<div class="role-selection">
    <h2>Choisissez votre rôle</h2>
    <button class="role-button" (click)="signupEtudiant()">Étudiant</button>
    <button class="role-button" (click)="signupChef()">Chef</button>
  </div>
  
  <div class="signup-form">
    <h2>Inscription</h2>
    <form #signupForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="registerRequest.email" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="registerRequest.password" required>
      </div>
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" class="form-control" [(ngModel)]="registerRequest.nom" required>
      </div>
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="prenom" class="form-control" [(ngModel)]="registerRequest.prenom" required>
      </div>
  
      
    </form>
  </div>
