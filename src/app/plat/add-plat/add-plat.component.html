<div class="container">
    <h2>Add Plat</h2>
    <form [formGroup]="platForm" (ngSubmit)="addPlatToMenu()">
      <div>
        <label for="description">Description:</label>
        <input type="text" id="description" formControlName="description" required>
      </div>
      <div class="form-group">
        <label for="dessert">Dessert:</label>
        <input type="text" id="dessert" formControlName="dessert" required>
      </div>
      <div>
        <label for="qteDisponible">Quantit√© Disponible:</label>
        <input type="number" id="qteDisponible" formControlName="qteDisponible" required>
      </div>
      <div>
        <label for="menu">Menu:</label>
        <select id="menu" formControlName="menuId" name="menu" (change)="onMenuSelected($event)" required>
          <option *ngFor="let menu of menus" [value]="menu.id">{{ menu.id}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Add Plat</button>
    </form>
  </div>
